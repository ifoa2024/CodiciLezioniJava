<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title th:text="${title}">Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1" th:text="${title}">Crea un Prodotto</span>
            </div>
            <div class="col-12 my-5">
                <form th:action="@{/products}" method="POST" th:object="${product}">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="name" class="form-label">Product name</label>
                            <input id="name" type="text" class="form-control" th:field="*{name}"
                                placeholder="Name..." required>
                        </div>
                        <div class="col">
                            <label for="description" class="form-label">Product description</label>
                            <textarea id="description" class="form-control" th:field="*{description}" placeholder="Description..." required></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input id="price" type="text" class="form-control" th:field="*{price}"
                            placeholder="mario.rossi@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" th:field="*{category}" class="form-select">
                            <option th:each="category:${categories}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
