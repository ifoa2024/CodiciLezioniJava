    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title th:text="${title}">Title</title>
    
</head>
<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1 class="text-center m-0 me-2" th:text="${title}">Titolo principale</h1>
                <a th:href="@{/authors/create}" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="author:${authors}">
                            <td th:text="${author.id}"></td>
                            <td th:text="${author.name}"></td>
                            <td th:text="${author.surname}"></td>
                            <td th:text="${author.email}"></td>
                            <td>
                                <a th:href="@{/authors/remove/{id}(id=${author.id})}" class="btn btn-danger m-2">
                                <i class="fa-solid fa-trash"></i>
                                </a>
                                <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-warning m-2">
                                <i class="fa-solid fa-pen"></i>
                                </a>
                             </td>      
                        </tr>
                    </tbody>                     
                </table>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
